    <script type="text/javascript" language="JavaScript">
        function changePicture(obj) {
            var name1 = 'myPicture';
            var name2 = 'myPicture2';
            var src1 = 'picture1.jpg', src2 = 'megamind.jpg';
            var src = '', name = '';
            if(obj.name == name1) {
                src = src2;
                name = name2;
            }
            else {
                src = src1;
                name = name1;
            }
            obj.src = src;
            obj.name = name;
        }
    </script>
</head>
<body>
<img src="picture1.jpg" name=”myPicture” onClick="changePicture(this);" alt="click me">
